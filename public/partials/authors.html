<div class="box" ng-controller="UserCtrl as uc">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Authors</h3>
        </div>
        <table id="user_list" class="table table-striped table-bordered table-hover table-responsive">
            <thead ng-hide="users.length == 0 ">
            <tr style="font-weight: bold">
                <td>N</td>
                <td>Login</td>
                <td>Password</td>
                <td>First name</td>
                <td>Last name</td>
                <td>Role</td>
                <!--<td>Status</td>-->
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users | filter:searchText">
                <td>
                    {{$index + 1}}
                </td>
                <td>
                    {{ user.email || 'empty' }}
                </td>
                <td>
                     ******
                </td>
                <td>
                    {{ user.firstName || 'empty' }}
                </td>
                <td>
                    {{ user.lastName || 'empty' }}
                </td>
                <td>
                    {{ user.age }}
                </td>
                <td>
                    {{ user.role }}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

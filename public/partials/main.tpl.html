<script type="text/javascript">
    $(document).ready(function () {
        $('#horizontalTab').easyResponsiveTabs({
            type: 'default', //Types: default, vertical, accordion
            width: 'auto', //auto or any width like 600px
            fit: true   // 100% fit in a container
        });
    });
</script>

<script type="application/x-javascript">
    addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){ window.scrollTo(0,1); }
</script>

<div class="content_top" ng-controller="HotelsCtrl as vm">
    <div class="container">
        <h4 class="m_3">Most Popular</h4>
        <div class="grid_1">
            <div class="col-md-3 box_1" ng-repeat="topHotel in vm.premiums">
                <a ui-sref="root.details"><img src="/assets/images/pic{{$counter+8}}.jpg" class="img-responsive" alt=""/></a>
                <div class="box_2">
                    <div class="special-wrap"><div class="hot_offer"><span class="m_11">Hot Offer</span></div><div class="forclosure"><span class="m_12">Special Offer</span></div></div>
                </div>
                <div class="box_3">
                    <h3><a ui-sref="root.details">{{topHotel.hotel.name}}</a></h3>
                    <div class="boxed_mini_details clearfix">
                            <span class="area first"><strong>Garage</strong><i class="fa fa-plane icon1"> </i>
                                2</span>
                            <span class="status"><strong>Baths</strong><i class="fa fa-retweet icon1"> </i>
                                2</span>
                            <span class="bedrooms last"><strong>Beds</strong><i class="fa fa-building-o icon1"> </i>
                                2</span>
                    </div>
                </div>
            </div>
            <div class="clearfix"> </div>
        </div>
        <div class="content_bottom">
            <div ng-include  src="'/assets/partials/left-sidebar.html'"></div>
            <div class="col-md-7">
                <div class="sap_tabs">
                    <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                        <div class="tab_grid">
                            <ul class="resp-tabs-list">
                                <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Apartment</span></li>
                                <li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>Resort</span></li>
                                <li class="resp-tab-item" aria-controls="tab_item-2" role="tab"><span>Summer house</span></li>
                                <div class="clearfix"></div>
                            </ul>
                        </div>
                        <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
                            <ul class="tab_img tab_1">
                                <li ng-repeat="hotel in vm.hotels">
                                    <div class="client_box1">
                                        <img src="/assets/images/pic{{$index+1}}.jpg" class="img-responsive"/>
                                        <div class="box_type">$&nbsp;{{hotel.priceInterval}}</div>
                                        <h3 class="m_1"><a ui-sref="root.single">{{hotel.hotel.name}}</a></h3>
                                        <div class="boxed_mini_details clearfix">
                                            <span class="area first"><strong>Star</strong><i class="fa fa-star icon1"> {{hotel.hotel.star}}</i> </span>
                                            <span class="status"><strong>Rate</strong><i class="fa fa-asterisk icon1"> {{hotel.hotel.rate}} </i></span>
                                            <span class="bedrooms last"><strong>Wifi</strong><i class="fa fa-check icon1"></i></span>
                                        </div>
                                    </div>
                                </li>
                                <div class="clearfix"></div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-include src="'/assets/partials/right-sidebar.html'"></div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
